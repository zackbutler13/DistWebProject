<html>
    <head th:replace="header :: header"> </head>
<body>
	<!-- (Source code only read): adds the navagation menu bar -->
	<div th:replace="topnav ::  navbar">	</div>

	<h2 style="text-align: center;">List of Trainers</h2>
  <!--Add new trainer-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- th:action lets the website interact with java -->
    <form th:action="@{/trainers/addNew}" method="post">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Users</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
              <div class="form-group">
              <label for="recipient-name" class="col-form-label">Trainer Id (auto-generated):</label>
              <input type="text" class="form-control" id="trainerId" name="trainerId" th:value="${newID}" readonly>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Salary:</label>
              <input type="text" class="form-control" id="salary" name="salary">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Specialization:</label>
              <input type="text" class="form-control" id="specialization" name="specialization">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Gym Id:</label>
              <input type="text" class="form-control" id="gymId" name="gymId">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Trainer</button>
        </div>
      </div>
    </div>
    </form>
  </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Trainer Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Specialization</th>
                        <th scope="col">Gym Id</th>                       
                    </tr>
                </thead>
                <tbody>
                    <!-- acts like a for each loop and iterates through all the trainers -->
                    <tr th:each="trainer:${trainers}">
                        <td th:text="${trainer.trainerId}"></td>
                        <td th:text="${trainer.name}"></td>
                        <td th:text="${trainer.salary}"></td>
                        <td th:text="${trainer.specialization}"></td>
                        <td th:text="${trainer.gymId}"></td>
                        <td><a th:href="@{/trainers/delete/(trainerId=${trainer.trainerId})}" class="btn btn-danger" id="deleteButton">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace = "footer :: footer"></div>

    </body>
</html>
