<html>
    <head th:replace="header :: header"> </head>
<body>
	<!-- (Source code only read): adds the navagation menu bar -->
	<div th:replace="topnav ::  navbar">	</div>

	<h2 style="text-align: center;">List of Gym Equipment</h2>
  <!--Add new gym equipment-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- th:action lets the website interact with java -->
    <form th:action="@{/gymequipment/addNew}" method="post">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Gym Equipment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
              <div class="form-group">
              <label for="recipient-name" class="col-form-label">Gym Equipment Id (auto-generated):</label>
              <input type="text" class="form-control" id="gymEquipmentId" name="gymEquipmentId" th:value="${newID}" readonly>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Equipment Name:</label>
              <input type="text" class="form-control" id="equipmentName" name="equipmentName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Purchase Date:</label>
              <input type="text" class="form-control" id="purchaseDate" name="purchaseDate">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Purchase Price:</label>
              <input type="text" class="form-control" id="purchasePrice" name="purchasePrice">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Vendor:</label>
              <input type="text" class="form-control" id="vendor" name="vendor">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Gym Id:</label>
              <input type="text" class="form-control" id="gymId" name="gymId">

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Gym Equipment</button>
        </div>
      </div>
    </div>
    </form>
  </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Gym Equimpent Id</th>
                        <th scope="col">Equipment Name</th>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Purchase Price</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Description</th>
                        <th scope="col">Gym Id</th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- acts like a for each loop and iterates through all the gym equipment -->
                    <tr th:each="gymequipment:${gymEquipments}">
                        <td th:text="${gymequipment.gymEquipmentId}"></td>
                        <td th:text="${gymequipment.equipmentName}"></td>
                        <td th:text="${gymequipment.purchaseDate}"></td>
                        <td th:text="${gymequipment.purchasePrice}"></td>
                        <td th:text="${gymequipment.vendor}"></td>
                        <td th:text="${gymequipment.description}"></td>
                        <td th:text="${gymequipment.gymId}"></td>
                        <td><a th:href="@{/gymequipment/delete/(gymEquipmentId=${gymequipment.gymEquipmentId})}" class="btn btn-danger" id="deleteButton">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace = "footer :: footer"></div>

    </body>
</html>
